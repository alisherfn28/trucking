<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-oy 8-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="hero">
      <div class="container hero_container">
        <div class="hero_info">
          <h1 class="hero_title">Поставщик Дальнего Востока</h1>
          <p class="hero_desc">
            Наши клиенты получают полный спектр услуг по работе с Китаем.
            Начиная с подбора производителя заканчивая доставкой товара до
            двери. Настолько прозрачных сделок с Китаем вы еще не осуществляли.
          </p>
          <a href="#">Узнать больше</a>
        </div>
        <div class="hero_image">
          <img
            src="./img/hero_img.png"
            srcset="./img/hero_img.png 1x, ./img/hero_img@2x.png 2x"
            alt="Truck_image"
          />
        </div>
      </div>
    </div>
    <div class="category">
      <div class="container category_container">
        <div class="category_block">
          <div class="category_icon"></div>
          <div class="category_info"></div>
        </div>
      </div>
    </div>
  </body>
</html>
